<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortswahl</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="location-choices">
        <div class="location" id="wald">
            <h3>Wald</h3>
            <p class="description">Ein geheimnisvoller Ort, voller alter Bäume und verborgener Gefahren.</p>
        </div>
        <div class="location" id="stadt">
            <h3>Stadt</h3>
            <p class="description">Eine belebte Metropole, in der Freunde und Feinde gleichermaßen lauern.</p>
        </div>
        <div class="location" id="feld">
            <h3>Feld</h3>
            <p class="description">Weite, offene Flächen, wo das Abenteuer unter dem weiten Himmel wartet.</p>
        </div>
    </div>
    <script src="choose-location.js"></script>
</body>
</html>
