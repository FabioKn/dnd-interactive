<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Kampagne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="library">
        <img src="path_to_your_image.png" alt="Bibliothek" usemap="#library-map">
        <map name="library-map">
            <area shape="rect" coords="x1,y1,x2,y2" alt="Magisches Buch" href="#" id="magicBook">
        </map>
    </div>

    <div id="dialogueBox" class="hidden">
        <h1>Willkommen, neuer Spieler!</h1>
        <div id="chatHistory" class="chat-history"></div>
        <label for="userInput">Deine Nachricht:</label>
        <input type="text" id="userInput" placeholder="Schreibe hier...">
        <button id="submitBtn">Absenden</button>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
